<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #3498db;
      border-radius: 50%;
      animation: moveBall 2s linear infinite;
      transition: 0.5s;
    }

    @keyframes moveBall {
      0% { transform: translate(0, 0); }
      25% { transform: translate(50px, 50px); }
      50% { transform: translate(0, 100px); }
      75% { transform: translate(-50px, 50px); }
      100% { transform: translate(0, 0); }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const createBall = () => {
        const ball = document.createElement('div');
        ball.className = 'ball';
        ball.style.top = Math.random() * window.innerHeight + 'px';
        ball.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(ball);
      };

      // Create initial balls
      for (let i = 0; i < 5; i++) {
        createBall();
      }

      function checkCollision(ball1, ball2) {
        const dx = ball1.offsetLeft - ball2.offsetLeft;
        const dy = ball1.offsetTop - ball2.offsetTop;
        const distance = Math.hypot(dx, dy);
        return distance < 40; // Adjust the collision distance as needed
      }

      function handleCollisions() {
        const balls = document.querySelectorAll('.ball');
        balls.forEach(ball1 => {
          balls.forEach(ball2 => {
            if (ball1 !== ball2 && checkCollision(ball1, ball2)) {
              // Handle collision logic here (for now, just swap positions)
              const tempTop = ball1.style.top;
              const tempLeft = ball1.style.left;
              ball1.style.top = ball2.style.top;
              ball1.style.left = ball2.style.left;
              ball2.style.top = tempTop;
              ball2.style.left = tempLeft;
            }
          });
        });
      }

      document.addEventListener("mousemove", function(event) {
        const balls = document.querySelectorAll('.ball');
        balls.forEach(ball => {
          const distance = Math.hypot(event.clientX - ball.offsetLeft - ball.clientWidth / 2, event.clientY - ball.offsetTop - ball.clientHeight / 2);

          if (distance < 40) {
            // Move away from the cursor
            const angle = Math.atan2(event.clientY - ball.offsetTop, event.clientX - ball.offsetLeft);
            const newX = ball.offsetLeft + Math.cos(angle) * 50;
            const newY = ball.offsetTop + Math.sin(angle) * 50;
            ball.style.left = newX + 'px';
            ball.style.top = newY + 'px';
          }
        });

        handleCollisions();
      });
    });
  </script>
</head>
<body>
</body>
</html>
